<!-- Alert -->
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
  <div>
    <strong>Sucesso!</strong> Movimenta√ß√£o realizada com sucesso.
    <button type="button" class="btn-close" (click)="closeAlert()" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</div>

<!-- Header -->
<div class="container-fluid">
  <div class="jumbotron">
    <h1 class="display-6">Movimenta√ß√£o</h1>
    <p class="lead-1">Inclus√£o de uma nova movimenta√ß√£o</p>
    <div class="col">
      <p class="lead-2">* Preencha os campos abaixo para criar um novo correntista</p>
    <div class="col">
      <a class="btn btn-outline-danger" routerLink="/correntistas">Novo Correntista</a>
    </div>

    <hr class="my-2">

  <!-- Form new movimenta√ß√£o -->
    <div class="row g-4">
      <div class="input-group">
        <div class="col-md-2">
          <div class="form-floating">
            <input type="date" [(ngModel)]="dataHora" class="form-control" id="iDataHora">
            <label for="iDataHora" class="textData">Data</label>
          </div>
        </div>
        <span class="input-group-text">üìÜ</span>
      </div>
      <div class="col-md-5">
        <div class="form-floating">
          <select id="iCorrentista" [(ngModel)]="correntista" class="form-select">
            <option selected>Correntistas...</option>
            <option *ngFor="let c of correntistas" [ngValue]="c">{{c.cpf | mask:'000.000.000/00'}} - {{c.nome}} - {{c.conta.saldo | currency:'BRL'}}</option>
          </select>
          <label for="iCorrentista" class="textCorr">Correntista</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating">
          <input type="text" [(ngModel)]="descricao" class="form-control form-control-lg" id="iDescricao" placeholder="Informe uma descri√ß√£o">
          <label for="iDescricao" class="textDesc">Descri√ß√£o</label>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-floating">
          <select id="iTipo" [(ngModel)]="tipo" class="form-select">
            <option selected>Tipo...</option>
            <option>RECEITA</option>
            <option>DESPESA</option>
          </select>
          <label for="iTipo" class="textTipo">Tipo Movimenta√ß√£o</label>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-floating">
          <input type="text" [(ngModel)]="valor" currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" class="form-control" id="iValor" placeholder="Valor">
          <label for="iValor" class="textValor">R$ Valor</label>
        </div>
      </div>

    <!-- Buttons confimar/voltar -->
      <div class="d-grid gap-2 d-md-flex col">
        <button class="btn btn-danger" (click)="save()" type="button">Confirmar</button>
        <a routerLink="/movimentacoes" class="btn btnVoltar btn-outline-danger">Voltar</a>
      </div>
      <hr class="my-2">
    </div>
  </div>
</div>
